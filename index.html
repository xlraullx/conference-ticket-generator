<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference ticket generator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/images/logo-mark.svg" alt="logo"> <h2>Coding Conf</h2>
    </header>

    <main class="main">
        <div class="presentation-text">
            <h1>Your Journey to Coding Conf 
                2025 Starts Here!</h1>
            <p>Secure your spot at next year's biggest coding conference.</p>
        </div>
        <form class="form" id="ticketForm" >
            <div class="upload-avatar">
                <p>Upload Avatar</p>
                <div class="upload-area">
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                    <label for="avatar">Drag and drop or click to upload</label>
                </div>
                <div class="upload-info">
                    <img src="./assets/images/icon-info.svg" alt="icon-info"> <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
                </div>
            </div>

            <label for="fullName">Full Name</label>
            <input autocomplete="name" type="text" id="fullName" name="name">
            <div class="error-text name"><img src="./assets/images/icon-info.svg" alt="icon-info"> <p>please enter a valid name</p></div>

            <label for="email">Email Address</label>
            <input autocomplete="email" type="text" id="email" name="email" placeholder="example@email.com">
            <div class="error-text email"><img src="./assets/images/icon-info.svg" alt="icon-info"> <p>please enter a valid email Address</p></div>

            <label for="githubUserName">GitHub Username</label>
            <input type="text" id="githubUserName" name="githubUserName" placeholder="@yourusername"> 
            <div class="error-text githubUserName"><img src="./assets/images/icon-info.svg" alt="icon-info"> <p>please enter a valid github username</p></div>

            <button class="bnt" type="submit">Generate My Ticket</button>
        </form>
        
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
